<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄刘顺的个人主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">黄刘顺</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-card">
                    <img src="https://via.placeholder.com/200" alt="个人照片" class="profile-image">
                    <h2 class="mt-3">黄刘顺</h2>
                    <p class="text-muted">新能源汽车工程专业学生</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="content-section">
                    <h3>关于我</h3>
                    <p>我是来自柳州工学院新能源汽车工程专业的学生，目前就读于新能源231班。</p>
                    
                    <h3 class="mt-4">教育背景</h3>
                    <div class="education-item">
                        <h4>柳州工学院</h4>
                        <p>新能源汽车工程专业</p>
                        <p>班级：新能源231班</p>
                    </div>

                    <h3 class="mt-4">兴趣爱好</h3>
                    <div class="interests">
                        <div class="interest-item">
                            <i class="bi bi-music-note"></i>
                            <span>唱歌</span>
                        </div>
                        <div class="interest-item">
                            <i class="bi bi-person-dancing"></i>
                            <span>跳舞</span>
                        </div>
                        <div class="interest-item">
                            <i class="bi bi-basketball"></i>
                            <span>打球</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-light">© 2024 黄刘顺. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
</body>
</html>
