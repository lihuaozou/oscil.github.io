<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄刘顺的个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <div class="avatar">
                    <img src="https://via.placeholder.com/200" alt="黄刘顺的头像">
                </div>
                <h1>黄刘顺</h1>
                <p class="signature">新能源汽车工程专业学生</p>
            </div>
        </header>

        <main>
            <section class="about">
                <h2>关于我</h2>
                <div class="about-content">
                    <p>我是来自柳州工学院新能源汽车工程专业的学生，目前就读于新能源231班。</p>
                </div>
            </section>

            <section class="education">
                <h2>教育背景</h2>
                <div class="education-item">
                    <h3>柳州工学院</h3>
                    <p>新能源汽车工程专业</p>
                    <p>班级：新能源231班</p>
                </div>
            </section>

            <section class="interests">
                <h2>兴趣爱好</h2>
                <div class="interests-grid">
                    <div class="interest-item">
                        <i class="bi bi-music-note"></i>
                        <span>唱歌</span>
                    </div>
                    <div class="interest-item">
                        <i class="bi bi-person-dancing"></i>
                        <span>跳舞</span>
                    </div>
                    <div class="interest-item">
                        <i class="bi bi-basketball"></i>
                        <span>打球</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 黄刘顺. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
